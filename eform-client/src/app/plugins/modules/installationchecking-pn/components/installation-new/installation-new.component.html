<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New installation' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <ng-select [items]="customers"
                         bindLabel="label"
                         [placeholder]="'Select customer' | translate"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedCustomerId"
                         id="selectCustomer">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success"
                [disabled]="!selectedCustomerId" (click)="createInstallation()" id="installationCreateSaveBtn">
          {{ 'Create' | translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50" (click)="frame.hide()" id="installationCreateCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
